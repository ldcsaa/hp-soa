spring.cloud.nacos.config:
  #server-addr: 192.168.56.23:8848
  #username: nacos
  #password: 123456
  #namespace: DEV
  group: DEMO_GROUP
  name: ${hp.soa.web.app.name}
  file-extension: yml
  refresh-enabled: true
  shared-configs:
    - group: GLOBAL_GROUP
      data-id: hp-soa.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: spring-boot.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: rocketmq.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: dubbo.yml
      refresh: true

# dubbo
dubbo.protocols:
  dubbo:
    name: dubbo
    port: 5104
