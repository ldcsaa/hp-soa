# app
hp.soa.web:
  app:
    id: "0010100101"
    name: ${project.artifactId}
    version: ${project.version}
    organization: HP-Socket
    owner: Kingfisher
  component-scan:
    base-package: ${project.groupId}
  access-verification:
    enabled: true
    DefaultAccessPolicy: maybe_login

# logging
logging.config: classpath:log4j2-kafka.xml

spring.cloud.nacos.config:
  #server-addr: 192.168.56.23:8848
  #username: nacos
  #password: 123456
  #namespace: DEV
  group: DEMO_GROUP
  name: ${hp.soa.web.app.name}
  file-extension: yml
  refresh-enabled: true
  shared-configs:
    - group: GLOBAL_GROUP
      data-id: hp-soa-web.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: spring-boot.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: spring-task.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: xxl-job.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: dubbo.yml
      refresh: true
    - group: GLOBAL_GROUP
      data-id: redis.yml
      refresh: true

# dubbo
dubbo.protocols:
  #dubbo:
  #  name: dubbo
  #  port: 5101
  tri:
    name: tri
    port: 6101

# server
server.port: 9101

# xxl-job
xxl.job.executor.port: 7101
