## Spring 数据源配置
spring.datasource:
  ## Druid 监控配置
  druid:
    web-stat-filter:
      enabled: true
      session-stat-enable: true
      url-pattern: /*
      exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/__druid/*"
    stat-view-servlet:
      enabled: true
      url-pattern: "/__druid/*"
      login-username: admin
      login-password: 123456
      allow: 127.0.0.1,192.168.0.0/16
      reset-enable: true
    aop-patterns:
      - ${hp.soa.web.component-scan.base-package:}
    filter:
      stat:
        enabled: true
        log-slow-sql: true
        slow-sql-millis: 500
      wall:
        enabled: true
      slf4j:
        enabled: true
      config:
        enabled: true

## Spring 动态数据源配置        
spring.datasource.dynamic:
  # 默认数据源
  primary: master
  strict: true
  lazy: false
  seata: false
  # Druid 默认连接池属性
  druid:
    max-active: 10
    min-idle: 1
    max-wait: 3000
    initial-size: 3
    keep-alive: true
    test-while-idle: true
    time-between-eviction-runs-millis: 60000
    validation-query: SELECT 1
    validation-query-timeout: 1
    filters: stat,wall,slf4j
    #query-timeout: (seconds, 0: infinite)
    #transaction-query-timeout: (seconds, 0: infinite)
    default-transaction-isolation: 2
    connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000
    # public-key uses to encrypt database access password
